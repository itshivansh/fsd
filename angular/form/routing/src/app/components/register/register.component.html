<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form #regForm="ngForm" (ngSubmit)="Register(regForm)">
                <h2 class="text-center">Registration Form</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name" name="firstname" ngModel>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Lastt Name" name="lastname" ngModel>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" name="email" ngModel>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password" name="password" ngModel>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
            <br>
            <h3>Submitted data</h3>
            <p>Name : {{data.firstname}} {{data.lastname}}</p>
            <p>email:{{data.email}}</p>
        </div>
    </div>
</div>
